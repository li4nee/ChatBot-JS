<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>lI4 BOT</title>
</head>

<body>
  <button class="chatbot_toggler">
    <!-- <span class="material-symbols-outlined">close</span> -->
    <span class="material-symbols-outlined" id="swap">mode_comment
    </span>
  </button>
  <div class="chatbox">
    <header>
      <h2>Li4 BOT</h2>
      <span class="phone_btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbot">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there &#128075 <br> How can i help you today ?</p>
      </li>
      <li class="chat outgoing">

      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="enter your message here....." required></textarea>
      <span id="btn" class="material-symbols-outlined">send</span>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
